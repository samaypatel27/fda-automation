name: Daily FDA Data Update

on:
  schedule:
    # Run everyday at 5 AM EST
    - cron: '0 10 * * *'
  
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  update-fda-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests lxml python-dotenv supabase tqdm
    
    - name: Run daily automation script
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        python scripts/truncate_table5.py
        python scripts/zip1.py
        python scripts/zip2.py
        python scripts/zip3.py
        python scripts/zip4.py
        python scripts/zip5.py
        python scripts/modify_finaldatabase.py
    
    - name: Upload logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: automation-logs
        path: '*.log'
        retention-days: 7
